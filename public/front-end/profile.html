<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>


<div class='card-container m-5'>
  <button class='btn-addnew btn-primary'><a class='text-light' href='/profile/new'>
      Add New Product!</a></button>
  <div class='d-flex row justify-content-around'>
   <!--- {{#each products as |product|}}-->
      <div
        class='card col-sm-4 col-md-5 m-2 ml-5'
        style='max-width: 18rem; min-width:18rem; border-radius:30px;'
      >
        <h5 class='card-title mt-3'><a href='/products/{{id}}'>{{name}}</a></h5>
        <img
          class='card-img-top'
          src='/img/assets/placeholder.jpg'
          alt='Card image cap'
        />
        <div class='card-body'>

          <p class='card-text'>PRICE: ${{price}}</p>
          <p class='card-text'>POSTED BY: {{user.username}}</p>
          <button class='btn-editpr btn-primary'><a
              class='text-light'
              href='/profile/edit/{{id}}'
            > Edit Product Listing</a></button>
        </div>
      </div>

    <!--- {{/each}}-->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


</html>
