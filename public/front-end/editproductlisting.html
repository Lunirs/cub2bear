<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./editproductlisting.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>


<div class='card'>
  <div class='product-card'>
    <div class='page-title'><p class="text-center">POST PRODUCT</p></div>
    <div class="d-flex justify-content-center">
    <form class='product-form'>
      <input type='hidden' id='product-id' value={{product.id}} />
      <div class='form-group'>
        <label>NAME:</label>
        <br>
        <input
          class='form-input'
          type='text'
          id='name'
          value='{{product.name}}'
        />
      </div>
      <div class='form-group'>
        <label>PRICE:</label>
        <br>
        <input
          class='form-input'
          type='number'
          id='price'
          value='{{product.price}}'
        />
      </div>
      <div class='form'>
        <label>STOCK:</label>
        <br>
        <input
          class='form-input'
          type='number'
          id='stock'
          value='{{product.stock}}'
        />
      </div>
      <div class='form'>
        <label>DESCRIPTION:</label>
        <br>
        <textarea
          class='form-input'
          type='text'
          id='description'
        >{{product.description}}</textarea>
      </div>
      <div class='form'>
        <label>FOR AGES:</label><br />
        <input type='checkbox' id='category_1' name='category_1' value='1' />
        <label for='category_1'> 0-3 Months</label><br />
        <input type='checkbox' id='category_2' name='category_2' value='2' />
        <label for='category_2'> 3-6 Months</label><br />
        <input type='checkbox' id='category_3' name='category_3' value='3' />
        <label for='category_3'> 6-12 Months</label><br />
        <input type='checkbox' id='category_4' name='category_4' value='4' />
        <label for='category_4'> 12-18 Months</label><br />
        <input type='checkbox' id='category_5' name='category_5' value='5' />
        <label for='category_5'> 18-24 Months</label><br />
      </div>
      <div class="d-flex justify-content-center">
      <button type='submit' class='updateBtn'>Update Product</button>
      <button type='submit' class='delBtn'>Delete Product</button>
    </div>
    </form>
  </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


</html>
