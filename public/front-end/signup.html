<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<div class="d-flex justify-content-center">
<div class='signup-card'>
  <div class='page-title-signup'><p class="text-center">SIGN UP</p></div>
  <form class='signup-form'>
    <div class='form-group'>
      <label for='email'>EMAIL:</label>
      <br>
      <input class='form-input-signup' type='text' id='email' />
    </div>
    <div class='form-group'>
      <label for='username'>USERNAME:</label>
      <br>
      <input class='form-input-signup' type='text' id='username' />
    </div>
    <div class='form'>
      <label for='password'>PASSWORD:</label>
      <br>
      <input class='form-input-signup' type='password' id='password' />
    </div>
    <div class='form'>
      <label for='password-confirm'>CONFIRM PASSWORD:</label>
      <br>
      <input class='form-input-signup' type='password' id='password2' />
    </div>
    <div class='form'>
      <button class='btn-signup' type='submit'>Sign Up</button>
    </div>
  </form>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


</html>
